<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Tatiscrema</title>
  <link href="static/bootstrap/dist/css/bootstrap.min.css?v=1.0.0" rel="stylesheet">
  <link href="static/css/styles.css?v=1.0.2" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 custom-card">
      <!-- Logo de la empresa en la parte superior -->
      <div class="text-center mb-4">
        <img src="static/images/LogoTatis.png" alt="Tatiscrema Logo" class="logo">
      </div>
      <div class="text-center mb-4">
        <h3 class="title">Cremería Tatis</h3>
        <p class="subtitle">Bienvenido, por favor inicia sesión.</p>
      </div>
      <form id="loginForm" method="POST" action="/login">
        <!-- Campo Usuario -->
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Nombre de usuario" required>
        </div>
        <!-- Campo Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
        </div>
        <!-- Recordarme -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember" name="remember">
          <label class="form-check-label" for="remember">Recordarme</label>
        </div>
        <!-- Botón de Iniciar sesión -->
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
      </form>
      <div id="error-message" class="mt-3 text-danger text-center" style="display: none;">
        <p>Usuario o contraseña incorrectos</p>
      </div>
      
      <!-- Enlace para ir al formulario de registro -->
      <div class="text-center mt-3">
        <a href="registro.html">¿No tienes cuenta? Regístrate aquí.</a>
      </div>
    </div>
  </div>

  <script src="static/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="static/js/login.js?v=1.0.2"></script>
</body>
</html>
