<div class="container mt-5">
    <div class="text-center mt-4">
        <h2 class="fw-bold">Precios</h2>
    </div>

    <div class="mt-4">
        <!-- Filtros -->
        <div class="d-flex justify-content-between align-items-end">
            <div class="d-flex">
                <div class="me-3">
                    <label for="search" class="form-label">Nombre:</label>
                    <input type="text" id="search" class="form-control" placeholder="Buscar producto">
                </div>
                <div>
                    <label for="category" class="form-label">Categoría:</label>
                    <select id="category" class="form-select">
                        <option value="0">Selecciona una categoría</option>
                        <option value="1">Lácteos</option>
                        <option value="2">Bebidas</option>
                        <option value="3">Limpieza</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" id="searchButton"><i class="bi bi-search"></i></button>
        </div>
    </div>

    <!-- Tabla de Precios -->
    <div class="table-responsive mt-4">
        <table class="table table-striped table-bordered text-center">
            <thead class="table-secondary">
                <tr>
                    <th>Producto <button class="btn btn-sm btn-outline-secondary" id="sortByName">A-Z</button></th>
                    <th>Precio <button class="btn btn-sm btn-outline-secondary" id="sortByPrice">&#8595;</button></th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Fila de producto 1 -->
                <tr>
                    <td>Producto 1</td>
                    <td>$100.00</td>
                    <td>
                        <button class="btn btn-warning btn-sm edit-button" data-product="Producto 1"
                            data-price="100.00">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                    </td>
                </tr>
                <!-- Fila de producto 2 -->
                <tr>
                    <td>Producto 2</td>
                    <td>$200.00</td>
                    <td>
                        <button class="btn btn-warning btn-sm edit-button" data-product="Producto 2"
                            data-price="200.00">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                    </td>
                </tr>
                <!-- Fila de producto 3 -->
                <tr>
                    <td>Producto 3</td>
                    <td>$300.00</td>
                    <td>
                        <button class="btn btn-warning btn-sm edit-button" data-product="Producto 3"
                            data-price="300.00">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
