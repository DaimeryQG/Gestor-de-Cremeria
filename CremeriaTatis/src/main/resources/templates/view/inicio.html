<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="../../static/bootstrap/dist/css/bootstrap.min.css?v=1.0.0" rel="stylesheet">
    <!-- Enlace a Bootstrap Icons -->
    <link href="../../static/bootstrap-icons/font/bootstrap-icons.css?v=1.0.0" rel="stylesheet">
    <!-- Enlace a estilos personalizados -->
    <link href="../../static/css/styles.css?v=1.0.3" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="bg-primary text-white py-2">
        <div class="container d-flex align-items-center">
            <!-- Botón para abrir el menú deslizable -->
            <button class="btn btn-light me-3 d-flex align-items-center justify-content-center" id="menuButton"
                aria-label="Abrir menú">
                <i class="bi bi-three-dots-vertical fs-4"></i>
            </button>
            <!-- Título ajustable -->
            <h1 class="mb-0 flex-grow-1 text-center text-white display-6 display-md-5 display-lg-4 fw-bold">
                Sistema de control de inventario
            </h1>
        </div>
    </header>

    <!-- Menú deslizable -->
    <div id="sidebar" class="position-fixed top-0 start-0 vh-100 bg-light shadow"
        style="width: 250px; transform: translateX(-100%); transition: transform 0.3s;">
        <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
            <h5 class="mb-0">Menú</h5>
            <button class="btn btn-close" id="closeSidebar" aria-label="Cerrar"></button>
        </div>
        <ul class="list-unstyled p-3">
            <li><a href="#" class="text-dark d-block py-2">Inicio</a></li>
            <li><a href="#" class="text-dark d-block py-2">Productos</a></li>
            <li><a href="#" class="text-dark d-block py-2">Inventario</a></li>
            <li><a href="#" class="text-dark d-block py-2">Configuración</a></li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="container my-5">
        <!-- Div dinámico para cargar vistas -->
        <div id="DivDincamico">
            <!-- Icono de la casa -->
            <div class="text-center mb-1" style="margin-top: -30px;">
                <i class="bi bi-house display-4"></i>
            </div>

            <!-- Título de productos más vendidos -->
            <h2 class="text-center fw-bold mb-4">Productos más vendidos</h2>

            <!-- Tabla de productos -->
            <div class="table-responsive">
                <table class="table table-striped table-bordered text-center">
                    <thead class="table-primary">
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad Vendida</th>
                            <th>Imagen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Producto 1</td>
                            <td>50</td>
                            <td><img src="../../static/images/producto1.png" alt="Producto 1" class="img-fluid"
                                    style="max-width: 50px;"></td>
                        </tr>
                        <tr>
                            <td>Producto 2</td>
                            <td>30</td>
                            <td><img src="../../static/images/producto2.png" alt="Producto 2" class="img-fluid"
                                    style="max-width: 50px;"></td>
                        </tr>
                        <tr>
                            <td>Producto 3</td>
                            <td>20</td>
                            <td><img src="../../static/images/producto3.png" alt="Producto 3" class="img-fluid"
                                    style="max-width: 50px;"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Título de horas más concurridas -->
            <h2 class="text-center fw-bold mt-5 mb-4">Horas más concurridas</h2>

            <!-- Espacio para la gráfica -->
            <div class="chart-container text-center">
                <div id="chartPlaceholder" class="bg-light border border-secondary" style="height: 300px;">
                    <p class="pt-5 text-muted">Gráfica en construcción...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="../../static/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo de herramientas JS -->
    <script src="../../static/js/herramientas.js?v=1.0.5"></script>
</body>

</html>
