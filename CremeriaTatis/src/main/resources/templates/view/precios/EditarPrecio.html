<div class="container mt-5">
    <div class="text-center">
        <h2 class="fw-bold">EDITAR</h2>
        <button class="btn btn-secondary mt-3" id="backButton">Regresar</button>
    </div>

    <div class="mt-5">
        <form id="editProductForm">
            <div class="mb-3">
                <label for="productName" class="form-label">Nombre del Producto:</label>
                <input type="text" id="productName" class="form-control" placeholder="Nombre del producto" value="Producto 1">
            </div>

            <div class="mb-3">
                <label for="productPrice" class="form-label">Precio Actual:</label>
                <input type="number" id="productPrice" class="form-control" placeholder="Precio del producto" value="100.00" min="0" step="0.01">
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</div>
